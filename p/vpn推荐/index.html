    function setGiscusTheme(theme) {
        let giscus = document.querySelector("iframe.giscus-frame");
        if (giscus) {
            giscus.contentWindow.postMessage(
                {
                    giscus: {
                        setConfig: {
                            theme: theme,
                        },
                    },
                },
                "https://giscus.app"
            );
        }
    }

    (function () {
        addEventListener("message", (e) => {
            if (event.origin !== "https://giscus.app") return;
            handler();
        });
        window.addEventListener("onColorSchemeChange", handler);

        function handler() {
            if (document.documentElement.dataset.scheme === "light") {
                setGiscusTheme('light');
            } else {
                setGiscusTheme('dark_dimmed');
            }
        }
    })();
</script>

<script>
    const home = "http://localhost:1313/";
    const ap = new APlayer({
        container: document.getElementById('aplayer'),
        fixed: true,
        lrcType: 3,
        audio: [
            {
                name: '以恋结缘',  
                artist: 'KOTOKO',  
                url: home + '音乐/以恋结缘/以恋结缘.ogg',  
                cover: home + '音乐/以恋结缘/以恋结缘.jpg',  
                lrc: home + '音乐/以恋结缘/以恋结缘.lrc'  
            },
            {
                name: '只因你太美-原版',  
                artist: '蔡徐坤',  
                url: home + '音乐/只因你太美-原版/只因你太美-原版.ogg',  
                cover: home + '音乐/只因你太美-原版/只因你太美-原版.jpg',  
                lrc: home + '音乐/只因你太美-原版/只因你太美-原版.lrc'  
            },
            {
                name: '只因你太美-国风',  
                artist: '蔡徐坤',  
                url: home + '音乐/只因你太美-国风/只因你太美.mp3',  
                cover: home + '音乐/只因你太美-国风/只因你太美.webp',  
                lrc: home + '音乐/只因你太美-国风/只因你太美.lrc'  
            }
        ]
    });

    
    window.addEventListener('beforeunload', () => {
        const playInfo = {
            index: ap.list.index,
            currentTime: ap.audio ? ap.audio.currentTime : 0,
            paused: ap.audio ? ap.audio.paused : true
        };
        localStorage.setItem("playInfo", JSON.stringify(playInfo));
    });

    
    window.addEventListener('load', () => {
        const playInfo = JSON.parse(localStorage.getItem("playInfo"));
        if (!playInfo) return; 

        
        ap.list.switch(playInfo.index);

        
        ap.on('loadedmetadata', () => {
            if (playInfo.currentTime > 0) {
                ap.seek(playInfo.currentTime);
            }
            if (!playInfo.paused) {
                ap.play();
            }
        });
    });

    
    ap.on('canplay', () => {
        ap.off('loadedmetadata');
    });
</script>
