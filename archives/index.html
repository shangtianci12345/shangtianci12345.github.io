    window.addEventListener('beforeunload', () => {
        const playInfo = {
            index: ap.list.index,
            currentTime: ap.audio ? ap.audio.currentTime : 0,
            paused: ap.audio ? ap.audio.paused : true
        };
        localStorage.setItem("playInfo", JSON.stringify(playInfo));
    });

    
    window.addEventListener('load', () => {
        const playInfo = JSON.parse(localStorage.getItem("playInfo"));
        if (!playInfo) return; 

        
        ap.list.switch(playInfo.index);

        
        ap.on('loadedmetadata', () => {
            if (playInfo.currentTime > 0) {
                ap.seek(playInfo.currentTime);
            }
            if (!playInfo.paused) {
                ap.play();
            }
        });
    });

    
    ap.on('canplay', () => {
        ap.off('loadedmetadata');
    });

<script>
	
	const cssPath = "https://github.com/shangtianci12345/shangtianci12345.github.io/tree/main/live2d/waifu.css";
	const waifuTipsJsonPath = "https://github.com/shangtianci12345/shangtianci12345.github.io/tree/main/live2d/waifu-tips.json";

	
	function loadExternalResource(url, type) {
		return new Promise((resolve, reject) => {
			let tag;

			if (type === "css") {
				tag = document.createElement("link");
				tag.rel = "stylesheet";
				tag.href = url;
			} else if (type === "js") {
				tag = document.createElement("script");
				tag.src = url;
			}
			if (tag) {
				tag.onload = () => resolve(url);
				tag.onerror = () => reject(url);
				document.head.appendChild(tag);
			}
		});
	}

	
	if (screen.width >= 768) {
		Promise.all([
			loadExternalResource(cssPath, "css"),
			loadExternalResource("https://github.com/shangtianci12345/shangtianci12345.github.io/tree/main/live2d/live2d.min.js", "js"),
			loadExternalResource("https://github.com/shangtianci12345/shangtianci12345.github.io/tree/main/live2d/waifu-tips.js", "js")
		]).then(() => {
			
			initWidget({
				waifuPath: waifuTipsJsonPath,
				cdnPath: "https://github.com/shangtianci12345/shangtianci12345.github.io/tree/main/live2d/", 
				tools: ["switch-model"]
			});
		}).catch(err => {
			console.error("资源加载失败:", err);
		});
	}
</script>
